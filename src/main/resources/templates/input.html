<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <title>KadaiThymeleaf</title>
    </head>
    <body>
        <h1>Thymeleaf課題</h1>
            <h2>入力画面</h2>
            <p>値を入力してください。</p>
            <p th:if="${previous} neq null" th:text="#{content.message4} + ${previous}+ #{content.message5}"></p> <!-- neqはnotequalの意味-->
            <form method="post" action="/output"> <!-- 「送信」ボタンをクリックすると、入力フォームの値をPOSTメソッドでoutputに送信する-->
                <input type="text" name="val">
                <button type="submit">送信</button>
            </form>
    </body>
</html>
