<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>KadaiThymeleaf</title>
    </head>
    <body>
        <h1>Thymeleaf課題</h1>
            <h2>出力画面</h2>
            <p th:text="#{content.message1} + ${val} + #{content.message2}" </p>
            <p><a th:href="@{/input(previous=${val})}" th:text="#{content.message3}"></a></p><!-- valの値を上書きする-->
    </body>
</html>
